<h2>Your Cart</h2>
<div *ngIf="cart.length > 0; else emptyCart">
  <div *ngFor="let item of cart; let i = index">
    <h3>{{ item.name }}</h3>
    <p>{{ item.price }} EGP</p>
    <button (click)="removeItem(i)">Remove</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
