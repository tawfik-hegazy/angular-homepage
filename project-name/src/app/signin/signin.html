
<!-------------------------sign in form-------------------------------------------------------------------------------------->
<body>
  <div class="signin-container">
    <form class="form-section"   #signinForm="ngForm"  (ngSubmit)="onSubmit()">
      <h1>Sign In</h1>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@gmail.com" ngModel required name="email" email #emailRef="ngModel">

     @if (emailRef.invalid && emailRef.touched) {
  <small class="error-message">*Valid Email is required</small>
     }
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="password" ngModel required minlength="8" name="password"  #passwordRef="ngModel">

     @if (passwordRef.invalid && passwordRef.touched) {
  <small class="error-message">*Valid password is required</small>
}

      @if(error){
        <p>{{error}}</p>
      }

      
<button
  type="submit"
  [disabled]="signinForm.invalid"
  [style.backgroundColor]="signinForm.invalid ? 'gray' : 'blue'"
  style="color: white; padding: 10px 20px; border: none; border-radius: 5px;"
>
  Sign In
</button>
    </form>

    <div class="image-section">
      <img src="assets/logo.png" alt="4U Education Center Logo">
    </div>
  </div>
</body>
