<body class="body">
    

<div class="delete-container">
  @if (status() === 'loading') {
    <p class="loading-message">{{ message() }}</p>
  }
  @if (status() === 'success') {
    <p class="success-message">{{ message() }}</p>
  }
  @if (status() === 'error') {
    <p class="error-message">{{ message() }}</p>
  }
</div>


</body>
